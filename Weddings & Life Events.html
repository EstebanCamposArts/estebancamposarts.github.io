  <style>
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00adb5;
      text-align: left;
      margin-bottom: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .gallery-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      filter: grayscale(100%) brightness(80%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      filter: grayscale(0%) brightness(100%);
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .modal .close, .modal .prev, .modal .next {
      position: absolute;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    .modal .close {
      top: 20px;
      right: 30px;
    }

    .modal .prev {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    .modal .next {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    footer {
      background-color: #222;
      color: white;
      padding: 2rem 0;
      text-align: center;
    }

    .footer-contact, .footer-social {
      margin-bottom: 1rem;
    }

    .footer-social .social-icons a {
      margin: 0 10px;
      display: inline-block;
      width: 24px;
      height: 24px;
    }

    .footer-social .social-icons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .footer-copy {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 1rem;
    }
  </style>

  <!-- Modal -->
  <div class="modal" id="slideshowModal">
    <button class="close" onclick="closeModal()">×</button>
    <button class="prev" onclick="prevImage()">❮</button>
    <img id="modalImage" src="" alt="Foto en alta calidad" />
    <button class="next" onclick="nextImage()">❯</button>
  </div>

  <!-- Particles JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 20 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Modal JS -->
  <script>
    const modal = document.getElementById("slideshowModal");
    const modalImage = document.getElementById("modalImage");
    const images = Array.from(document.querySelectorAll(".gallery-grid img"));
    let currentIndex = 0;

    function openModal(imgElement) {
      currentIndex = images.indexOf(imgElement);
      modalImage.src = imgElement.dataset.hd;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      const nextImg = images[currentIndex];
      modalImage.src = nextImg.dataset.hd;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      const prevImg = images[currentIndex];
      modalImage.src = prevImg.dataset.hd;
    }
  </script>
