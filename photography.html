<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00adb5;
      text-align: left;
      margin-bottom: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      filter: grayscale(100%) brightness(80%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      filter: grayscale(0%) brightness(100%);
      transform: scale(1.05);
    }

    /* Slideshow Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .modal .close, .modal .prev, .modal .next {
      position: absolute;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    .modal .close {
      top: 20px;
      right: 30px;
    }

    .modal .prev {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    .modal .next {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header class="container">
    <div class="logo">PORTFOLIO</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About me</a>
      <a href="3d-modeling.html">3D Modeling</a>
      <a href="graphic-design.html">Graphic Design</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="section-title">Photography</h1>
    <section class="gallery-grid">
      <img src="assets/images/fotografia/fest2025(4).jpg" alt="fest2025(4)" onclick="openModal(4)" />
      <img src="assets/images/fotografia/fest2025(1).jpg" alt="fest2025(1)" onclick="openModal(1)" />
      <img src="assets/images/fotografia/fest2025(2).jpg" alt="fest2025(2)" onclick="openModal(2)" />
      <img src="assets/images/fotografia/fest2025(3).jpg" alt="fest2025(3)" onclick="openModal(3)" />
      <img src="assets/images/fotografia/fest2025(5).jpg" alt="fest2025(5)" onclick="openModal(5)" />
      <img src="assets/images/fotografia/fest2025(6).jpg" alt="fest2025(6)" onclick="openModal(6)" />
      <img src="assets/images/fotografia/fest2025(7).jpg" alt="fest2025(7)" onclick="openModal(7)" />
      <img src="assets/images/fotografia/fest2025(8).jpg" alt="fest2025(8)" onclick="openModal(8)" />
      <img src="assets/images/fotografia/fest2025(9).jpg" alt="fest2025(9)" onclick="openModal(9)" />
      <img src="assets/images/fotografia/fest2025(10).jpg" alt="fest2025(10)" onclick="openModal(10)" />


      <!-- Añade más imágenes como sea necesario -->
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-contact">
        <h4>Contact</h4>
        <a href="mailto:estebancampospolo@gmail.com">estebancampospolo@gmail.com</a>

        © 2025 Esteban Campos Polo. Todo el contenido de este sitio es propiedad intelectual del autor. No está permitido copiar, distribuir ni reutilizar los diseños sin autorización expresa.
      </div>
    </div>
  </footer>

  <!-- Slideshow Modal -->
  <div class="modal" id="slideshowModal">
    <button class="close" onclick="closeModal()">×</button>
    <button class="prev" onclick="prevImage()">❮</button>
    <img id="modalImage" src="" alt="Foto grande" />
    <button class="next" onclick="nextImage()">❯</button>
  </div>

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Slideshow Script -->
  <script>
    const modal = document.getElementById("slideshowModal");
    const modalImage = document.getElementById("modalImage");
    const images = Array.from(document.querySelectorAll(".gallery-grid img"));
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modal.style.display = "flex";
      modalImage.src = images[currentIndex].src;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImage.src = images[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImage.src = images[currentIndex].src;
    }
  </script>
</body>
</html>
